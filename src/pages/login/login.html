<ion-header>
  <ion-toolbar color="primary">
    <ion-navbar>
      <ion-title>Login</ion-title>
    </ion-navbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="signIn()">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label floating>User Name</ion-label>
            <ion-input name="username"
                       type="text" formControlName="username" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input name="password"
                       type="password" formControlName="password" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button block large type="submit" [disabled]="!loginForm.valid">Sign In</button>
      </ion-col>
    </ion-row>
  </form>
  <ion-row>
    <ion-col>
      <hr> 
      Don't have an account? Please Sign up 
      <hr>
      <button ion-button block large (click)="signUp()">Sign Up</button>
    </ion-col>
  </ion-row>
</ion-content>
