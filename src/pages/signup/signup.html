<ion-header>
  <ion-toolbar color="primary">
    <ion-navbar>
      <ion-title>Sign Up</ion-title>
    </ion-navbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input name="firstName" type="text" formControlName="firstName" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Middle Name</ion-label>
            <ion-input name="middleName" type="text" formControlName="middleName" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input name="lastname" type="text" formControlName="lastname" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>User Name</ion-label>
            <ion-input name="username" type="text" formControlName="username" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input name="password" type="password" formControlName="password" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Confirm Password</ion-label>
            <ion-input name="confirmPassword" type="password" formControlName="confirmPassword" required></ion-input>
          </ion-item>
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
          <ion-item>
            <ion-label floating>Email Id</ion-label>
            <ion-input name="email" type="email" formControlName="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Mobile No.</ion-label>
            <ion-input name="mobile" type="tel" formControlName="mobile" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block large type="submit" [disabled]="!signUpForm.valid">Sign Up</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
